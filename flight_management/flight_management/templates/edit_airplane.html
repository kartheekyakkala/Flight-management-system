{% extends 'base.html' %}

{% block title %}Edit Airplane{% endblock %}

{% block content %}
<style>
    .form-card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 80%;
        max-width: 600px;
        margin: 20px auto;
    }

    .form-card h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #004d40;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .submit-btn {
        background-color: #28a745; /* Green color */
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
    }

    .submit-btn:hover {
        background-color: #218838; /* Darker green color */
    }
</style>

<div class="form-card">
    <h1>Edit Airplane</h1>
    <form action="{{ url_for('edit_airplane', id=airplane['_id']) }}" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ airplane['name'] }}" required>
        </div>
        
        <div class="form-group">
            <label for="airline">Airline:</label>
            <input type="text" id="airline" name="airline" value="{{ airplane['airline'] }}" required>
        </div>
        

        <div class="form-group">
            <label for="seats">Seats:</label>
            <input type="text" id="seats" name="seats" value="{{ airplane['seats'] }}" required>
        </div>
        
        <button type="submit" class="submit-btn">Update Airplane</button>
    </form>
</div>
{% endblock %}
