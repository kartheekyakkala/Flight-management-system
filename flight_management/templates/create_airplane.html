{% extends 'base.html' %}

{% block title %}Create Airplane{% endblock %}

{% block content %}
<style>
    /* Styling for Create Airplane Page */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 60px); /* Adjust height to account for the nav bar */
        padding: 20px;
    }

    .card {
        width: 100%;
        max-width: 600px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        box-sizing: border-box;
    }

    h1 {
        text-align: center;
        color: #004d40; /* Dark teal */
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    label {
        font-size: 16px;
        color: #333;
    }

    input {
        width: 95%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
    }

    input:focus {
        border-color: #007bff; /* Blue color for focus state */
        outline: none;
    }

    button {
        background-color: #004d40; /* Dark teal */
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #00332a; /* Slightly darker teal */
    }
</style>

<div class="container">
    <div class="card">
        <h1>Create Airplane</h1>
        <form action="/create_airplane" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="airline">Airline</label>
                <input type="text" id="airline" name="airline" required>
            </div>
            <div class="form-group">
                <label for="seats">Seats</label>
                <input type="text" id="seats" name="seats" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="zip">ZIP Code</label>
                <input type="text" id="zip" name="zip" required>
            </div>
            <button type="submit">Create Airplane</button>
        </form>
    </div>
</div>

{% endblock %}
